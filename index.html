<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스터디 추첨기 🎰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {

      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .slot-box {
      width: 300px;
      height: 50px;
      overflow: hidden;
      border: 3px solid #4CAF50;
      margin: 0 auto 20px;
      border-radius: 10px;
      background: white;
      position: relative;
    }
    .slot-items {
      display: block;
      transition: transform 4s ease-in-out;
    }
    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
