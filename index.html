<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>스터디 랜덤 추첨기 🎰</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #333;
    }

    .slot-container {
      width: 300px;
      height: 50px;
      overflow: hidden;
      border: 3px solid #4CAF50;
      border-radius: 12px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
    }

    .slot-list {
      display: flex;
      flex-direction: column;
    }

    .slot-item {
      font-size: 22px;
      font-weight: bold;
      height: 50px;
      line-height: 50px;
      color: #222;
      text-align: center;
    }

    button {
      padding: 15px 35px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #45a049;
    }

    #winner {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }

    .members-list {
      margin-top: 35px;
      padding: 15px 20px;
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 14px;
      line-height: 1.6;
      color: #444;
    }

    .members-list h2 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #4CAF50;
      text-align: center;
    }

    .members-names {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px 10px;
    }

    .members-names span {
      background: #e9f5ec;
      padding: 4px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🎉 스터디 회비 당첨자 추첨 🎉</h1>

  <div class="slot-container">
    <div id="slotList" class="slot-list"></div>
  </div>

  <button id="drawBtn">추첨 시작!</button>
  <div id="winner"></div>

  <div class="members-list">
    <h2>📋 추첨 대상자</h2>
    <div class="members-names" id="membersDisplay"></div>
  </div>

  <script>
    const members = [
      "탁동현","심유경","정도희","최재완","백수현","강소윤","권민영","김강민","김도욱","김리안",
      "김소연","김수빈","김준형","김혜원","김희연","문상희","배종성","서정민","손보경","송재희",
      "신원진","심희진","안건주","우인희","이서현","이슬기","임민혁","전예원","정동진","정이진",
      "조재영","조준영","최다솔","최민정","최예은"
    ];

    const slotList = document.getElementById("slotList");
    const drawBtn = document.getElementById("drawBtn");
    const winnerDiv = document.getElementById("winner");
    const membersDisplay = document.getElementById("membersDisplay");
    const itemHeight = 50;

    function renderSlotItems(repeatCount = 40) {
      slotList.innerHTML = "";
      const repeatedList = [];
      for (let i = 0; i < repeatCount; i++) repeatedList.push(...members);
      repeatedList.forEach(name => {
        const div = document.createElement("div");
        div.classList.add("slot-item");
        div.textContent = name;
        slotList.appendChild(div);
      });
    }

    function pickWinner() {
      drawBtn.disabled = true;
      winnerDiv.textContent = "";

      const winner = members[Math.floor(Math.random() * members.length)];

      renderSlotItems(50);

      const rounds = 15;
      const winnerIndex = members.indexOf(winner);
      const finalIndex = (members.length * rounds) + winnerIndex;
      const translateY = -(finalIndex * itemHeight);

      slotList.style.transition = "transform 6s cubic-bezier(0.33, 1, 0.68, 1)";
      slotList.style.transform = `translateY(${translateY}px)`;

      slotList.addEventListener("transitionend", function handleEnd() {
        winnerDiv.innerHTML = `🎊 이번 달 당첨자: <span style="color:#4CAF50">${winner}</span> 🎊`;

        slotList.style.transition = "none";
        slotList.innerHTML = "";
        const div = document.createElement("div");
        div.classList.add("slot-item");
        div.textContent = winner;
        slotList.appendChild(div);
        slotList.style.transform = "translateY(0)";

        slotList.removeEventListener("transitionend", handleEnd);
        drawBtn.disabled = false;
      });
    }

    drawBtn.addEventListener("click", pickWinner);

    renderSlotItems(30);

    // 대상자 리스트 출력 (span으로 감싸서 스타일 적용)
    members.forEach(name => {
      const span = document.createElement("span");
      span.textContent = name;
      membersDisplay.appendChild(span);
    });
  </script>
</body>
</html>
