<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>스터디 랜덤 추첨기 🎰</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #333;
    }

    .slot-container {
      width: 300px;
      height: 50px; /* 슬롯창 높이 = 아이템 높이 */
      overflow: hidden;
      border: 3px solid #4CAF50;
      border-radius: 12px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
      position: relative;
    }

    .slot-list {
      display: flex;
      flex-direction: column;
    }

    .slot-item {
      font-size: 22px;
      font-weight: bold;
      height: 50px; /* 슬롯창 높이와 동일 */
      line-height: 50px; /* 세로 가운데 정렬 */
      color: #222;
      text-align: center;
    }

    button {
      padding: 15px 35px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #45a049;
    }

    #winner {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>🎉 스터디 회비 당첨자 추첨 🎉</h1>

  <div class="slot-container">
    <div id="slotList" class="slot-list"></div>
  </div>

  <button id="drawBtn">추첨 시작!</button>
  <div id="winner"></div>

  <script>
    const members = [
      "강소윤","권민영","김강민","김도욱","김리안","김수빈","김준형","김홍기","김희연","문상희",
      "백수현","서정민","손보경","송재희","신원진","심유경","심희진","안건주","우인희","이상훈",
      "이서현","이슬기","정동진","정도희","정이진","조재영","최다솔","최민정","최예은","최재완",
      "탁동건","탁동현"
    ];

    const slotList = document.getElementById("slotList");
    const drawBtn = document.getElementById("drawBtn");
    const winnerDiv = document.getElementById("winner");
    const itemHeight = 50; // 슬롯 아이템 높이

    // 슬롯 아이템 생성
    function renderSlotItems(repeatCount = 40) {
      slotList.innerHTML = "";
      const repeatedList = [];
      for (let i = 0; i < repeatCount; i++) repeatedList.push(...members);
      repeatedList.forEach(name => {
        const div = document.createElement("div");
        div.classList.add("slot-item");
        div.textContent = name;
        slotList.appendChild(div);
      });
    }

    function pickWinner() {
      drawBtn.disabled = true;
      winnerDiv.textContent = "";

      // 당첨자 랜덤 선정
      const winner = members[Math.floor(Math.random() * members.length)];

      // 충분히 많은 이름 리스트 생성
      renderSlotItems(50);

      // 멈출 위치 계산
      const rounds = 15; // 더 오래 돌림
      const winnerIndex = members.indexOf(winner);
      const finalIndex = (members.length * rounds) + winnerIndex;
      const translateY = -(finalIndex * itemHeight);

      // 애니메이션 실행
      slotList.style.transition = "transform 6s cubic-bezier(0.33, 1, 0.68, 1)";
      slotList.style.transform = `translateY(${translateY}px)`;

      // transitionend 이벤트로 애니메이션 끝나자마자 처리
      slotList.addEventListener("transitionend", function handleEnd() {
        // 당첨자 표시
        winnerDiv.innerHTML = `🎊 이번 달 당첨자: <span style="color:#4CAF50">${winner}</span> 🎊`;

        // 슬롯 내부를 당첨자 1명만 표시
        slotList.style.transition = "none";
        slotList.innerHTML = "";
        const div = document.createElement("div");
        div.classList.add("slot-item");
        div.textContent = winner;
        slotList.appendChild(div);

        // transform 초기화 → 당첨자만 중앙에 표시
        slotList.style.transform = "translateY(0)";

        // 이벤트 중복 방지
        slotList.removeEventListener("transitionend", handleEnd);
        drawBtn.disabled = false;
      });
    }

    drawBtn.addEventListener("click", pickWinner);

    // 초기 리스트 생성
    renderSlotItems(30);
  </script>
</body>
</html>
