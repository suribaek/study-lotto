    const slotList = document.getElementById("slotList");
    const drawBtn = document.getElementById("drawBtn");
    const winnerDiv = document.getElementById("winner");
    const membersDisplay = document.getElementById("membersDisplay");
    const itemHeight = 50;

    function renderSlotItems(repeatCount = 40) {
      slotList.innerHTML = "";
      const repeatedList = [];
      for (let i = 0; i < repeatCount; i++) repeatedList.push(...members);
      repeatedList.forEach(name => {
        const div = document.createElement("div");

    function pickWinner() {
      drawBtn.disabled = true;
      winnerDiv.textContent = "";

      const winner = members[Math.floor(Math.random() * members.length)];

      renderSlotItems(50);

      const rounds = 15;
      const winnerIndex = members.indexOf(winner);
      const finalIndex = (members.length * rounds) + winnerIndex;
      const translateY = -(finalIndex * itemHeight);

      slotList.style.transition = "transform 6s cubic-bezier(0.33, 1, 0.68, 1)";
      slotList.style.transform = `translateY(${translateY}px)`;

      slotList.addEventListener("transitionend", function handleEnd() {
        winnerDiv.innerHTML = `ğŸŠ ì´ë²ˆ ë‹¬ ë‹¹ì²¨ì: <span style="color:#4CAF50">${winner}</span> ğŸŠ`;

        slotList.innerHTML = "";
        const div = document.createElement("div");
        div.classList.add("slot-item");
        div.textContent = winner;
        slotList.appendChild(div);
        slotList.style.transform = "translateY(0)";

        slotList.removeEventListener("transitionend", handleEnd);
        drawBtn.disabled = false;
      });

    drawBtn.addEventListener("click", pickWinner);
